<div class="card"
     *ngIf="product">
  <div class="card-header bg-primary">
    {{ pageTitle + ': ' + product.productName }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <label class="col-md-4">Product Code: {{ product.productCode }}</label>
        </div>
        <div class="row">
          <label class="col-md-4">Product releaseDate: {{ product.releaseDate }}</label>
        </div>
        <div class="row">
          <label class="col-md-4">Product description: {{ product.description }}</label>
        </div>
        <div class="row">
          <label class="col-md-4">Product price: {{ product.price }}</label>
        </div>
        <div class="row">
          <label class="col-md-4">Product starRating: <pm-star [rating]="product.starRating"></pm-star></label>
        </div>
        
      </div>
      <div class='col-md-4'>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.margin.px]='2'
               [src]='product.imageUrl'
               [title]='product.productName'>
      </div>

    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary"
            (click)="onBack()">
      <i class="fa fa-chevron-left"></i>Back
    </button>
  </div>
</div>
